<div id="loginFormContainer" class="panel panel-primary"
     style="margin-bottom: 0px; margin-right: 0px" #loginFormSel>
    <div class="panel-heading">
        <div class="panel-title">Sign In</div>
    </div>

    <div style="padding-top: 30px" class="panel-body">

        <div style="display: none" id="login-alert"
             class="alert alert-danger col-sm-12"></div>

        <form id="loginform" class="form-horizontal" role="form" #loginForm="ngForm" (ngSubmit)="login()" >

            <div style="margin-bottom: 25px" class="input-group">
											<span class="input-group-addon"><i
                                                    class="glyphicon glyphicon-user"></i></span>
                <input id="login-username" type="text" class="form-control"
                       [(ngModel)]="usernamee" name="username" value="" placeholder="username or email" #username="ngModel">
            </div>

            <div style="margin-bottom: 25px" class="input-group">
											<span class="input-group-addon"><i
                                                    class="glyphicon glyphicon-lock"></i></span>
                <input [(ngModel)]="passworde" id="login-password" type="password" class="form-control"
                    name="password" placeholder="password" #password="ngModel">
            </div>
            <div class="input-group">
                <div class="checkbox">
                    <label> <input id="login-remember" type="checkbox"
                                   name="remember" value="1"> Remember me
                    </label>
                </div>
            </div>


            <div style="margin-top: 10px" class="form-group">

                <div class="col-sm-12 controls">
                    <button type="submit" class="btn btn-success pull-right">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
